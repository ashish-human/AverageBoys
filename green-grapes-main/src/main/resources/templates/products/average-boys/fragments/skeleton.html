<!DOCTYPE html>
<html lang="en" data-th-fragment="layout(activeMenu, content)">
<head>
    <meta charset="UTF-8">
    <title>Average Boys</title>

    <!-- You MUST include jQuery 3+ before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" data-th-href="@{/var.css}">
    <link rel="stylesheet" type="text/css" data-th-href="@{/app.css}">
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/averageboys.css}">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script type="text/javascript" data-th-src="@{/js/averageboys.js}"></script>

</head>
<body>
<div class="ui container">
    <!--  TOP MENU-->
    <div data-th-replace="~{products/average-boys/fragments/menu::top_menu(${activeMenu})}"></div>  
    <!--<div data-th-insert="$(menu_content(${activeMenu}))"></div>-->
    <!--  CONTENT-->
    <div data-th-insert="${content}"></div>
    
    
    <!--footer-->    
	<div data-th-replace="~{products/average-boys/fragments/footer::footer}"></div>  
    <script data-th-if="${toast}" data-th-inline="javascript">
        $.toast({
            title: /*[[${toast.title}]]*/'',
            message: /*[[${toast.message}]]*/'',
            class: /*[[${toast.clazz}]]*/''
        })
        ;

    </script>

</div>
</body>
</html>
