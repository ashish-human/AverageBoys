<div class="ui padded basic segment" data-th-fragment="top_menu(activeMenu)">
  <div class="ui large secondary pointing menu">
    <a class="item" data-th-href="@{/}" data-th-classappend="${(activeMenu eq 'home') ? 'active' : ''}">Home</a>

    <!-- Company Dropdown -->
    <div class="ui simple dropdown item" data-th-classappend="${(activeMenu eq 'company') ? 'active' : ''}">
      Company
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item" data-th-href="@{/about}">About Us</a>
        <a class="item" data-th-href="@{/contact}">Contact Us</a>
      </div>
    </div>

    <!-- Services Dropdown -->
    <div class="ui simple dropdown item" data-th-classappend="${(activeMenu eq 'services') ? 'active' : ''}">
      Services
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item" data-th-href="@{/alm}">Application Lifecycle Management</a>
        <a class="item" data-th-href="@{/devops}">Devops</a>
        <a class="item" data-th-href="@{/service3}">Software Testing</a>
        <!-- Add more service items as needed -->
      </div>
    </div>
    <!-- Products Dropdown -->
    <div class="ui simple dropdown item" data-th-classappend="${(activeMenu eq 'product') ? 'active' : ''}">
      Products
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item" data-th-href="@{/product1}">Product 1</a>
        <a class="item" data-th-href="@{/product2}">Product 2</a>
        <!-- Add more product items as needed -->
      </div>
    </div>



    <a class="item" data-th-href="@{/user}" data-sec-authorize="isAuthenticated()" data-th-classappend="${(activeMenu eq 'user') ? 'active' : ''}">User</a>
	<a class="item" data-th-href="@{/products/averageboys}" data-th-classappend="${(activeMenu eq 'averageboys') ? 'active' : ''}" th:target="_blank">AverageBoys</a>

    <div class="right item" style="margin-left: 0 !important;">
      <a class="ui secondary basic button" style="margin-right: 1em" data-th-href="@{/login}" data-sec-authorize="!isAuthenticated()">Log in</a>
      <style>
        .left-corner-button {
          position: absolute;
          left: 0;
          top: 0; /* Adjust the top position as needed */
        }
      </style>
      <a class="ui secondary basic button" data-th-attr="onclick=|$('#logout_form').submit();|" data-sec-authorize="isAuthenticated()">Log out</a>
      <form id="logout_form" data-th-action="@{/logout}" method="post"></form>
      <a class="ui secondary basic button" data-sec-authorize="!isAuthenticated()" data-th-href="@{/user/sign-up}">Sign up</a>
    </div>
  </div>
</div>
